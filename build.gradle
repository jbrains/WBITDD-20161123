group 'ca.jbrains'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile(
            'org.apache.velocity:velocity:1.7'
    )
    testCompile(
            'junit:junit:4.12',
            'org.jmock:jmock-junit4:2.8.2',
            'org.codehaus.groovy:groovy-all:2.4.7'
    )
}
